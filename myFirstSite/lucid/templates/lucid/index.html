{% if latest_story_list %}
	<ul> 
		{% for story in latest_story_list %}
			<li><a href="/lucid/{{ story.id }}/playGame">{{ story.storyName }}</a></li>
		{% endfor %}

	</ul>
{% else %}
	<p>No Stories available.</p>
{% endif %}

<form action = "{% url 'addStory' %}" method="POST">
{% csrf_token %}
<input type = "text" id = "storName" name = "storName" value = "Story1" >
<input type="submit" value="Submit">
</form>
